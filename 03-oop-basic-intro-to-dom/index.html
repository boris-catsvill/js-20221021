<script type="module">
  class MyComponent {
    constructor(title = '', data = []) {
      this.title = title;
      this.data = data;
    }

    myRender () {
      console.error(this.title);
      console.error(this.data);
    }
  }

  const obj = new MyComponent(
    'my first super component',
    ['foo', 'bar', 'baz']
  );

  obj.myRender()
